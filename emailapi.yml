apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: emilwitt/onlineretailerpartial2-email-service:latest 
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: email-service
  ports:
  - port: 80
    nodePort: 31003